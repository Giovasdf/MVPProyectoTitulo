<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Redireccionando...</title>
    <script>
      // Reemplaza correctamente la ruta base sin agregar barras adicionales
      const pathname = location.pathname.replace(/^\/MVPProyectoTitulo\/?/, ''); // Asegurarse de que no haya barras extra
      location.replace('/MVPProyectoTitulo/' + pathname + location.search + location.hash);
    </script>
  </head>
  <body>
    <p>Redireccionando...</p>
  </body>
</html>
