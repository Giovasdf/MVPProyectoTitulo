<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redireccionando...</title>
    <script>
      const repoName = 'MVPProyectoTitulo';
      const currentPath = window.location.pathname;
      
      // Verificar si ya está en la ruta correcta
      if (!currentPath.startsWith(`/${repoName}/`)) {
        const newPath = currentPath.startsWith('/') 
          ? `/${repoName}${currentPath}`
          : `/${repoName}/${currentPath}`;
        
        // Mantener query params y hash
        const redirectUrl = new URL(newPath, window.location.origin);
        redirectUrl.search = window.location.search;
        redirectUrl.hash = window.location.hash;
        
        // Redirección definitiva
        window.location.replace(redirectUrl.toString());
      }
    </script>
  </head>
  <body>
    <p>Redireccionando a la aplicación...</p>
  </body>
</html>
